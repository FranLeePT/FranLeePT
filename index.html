<!DOCTYPE html>
<html>
<head>
  <title>Macro Calculator</title>
</head>
<body>
  <h1>Macro Calculator</h1>

  <form id="macroForm">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required>

    <label for="activityLevel">Activity Level:</label>
    <select id="activityLevel" name="activityLevel">
      <option value="1.2">Sedentary (little to no exercise)</option>
      <option value="1.375">Lightly active (1-3 days of exercise per week)</option>
      <option value="1.55">Moderately active (3-5 days of exercise per week)</option>
      <option value="1.725">Very active (6-7 days of exercise per week)</option>
      <option value="1.9">Extremely active (multiple workouts per day)</option>
    </select>
  </form>

  <button onclick="calculateMacros()">Calculate</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
