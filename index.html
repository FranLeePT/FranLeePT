<!DOCTYPE html>
<html>
<head>
    <title>Total Daily Calories Expended</title>
    <style>
   body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212; /* Dark black background */
    color: #fff; /* White text */
}

.calculator {
    background-color: #333; /* Dark gray background */
    color: #fff;
}

h1 {
    color: #8e44ad; /* Dark purple heading */
}

label {
    color: #ccc; /* Light gray labels */
}

input, select, button {
    background-color: #444;
    border: none;
    padding: 10px;
    border-radius: 3px;
    color: #fff;
}

button:hover {
    background-color: #555;
}

#result {
    color: #8e44ad; /* Dark purple result */
}
    </style>
</head>
<body>

<nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Tracker.html">Weight Loss Calculator</a></li>
            <li><a href="1rm.html">1 Rep Max</a></li>
        </ul>
    </nav>
    
    
    <div class="calculator">
        <h1>Total Daily Calories Expended</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little to no exercise)</option>
            <option value="1.375">Lightly active (1-3 days of exercise per week)</option>
            <option value="1.55">Moderately active (3-5 days of exercise per week)</option>
            <option value="1.725">Very active (6-7 days of exercise per week)</option>
            <option value="1.9">Extremely active (multiple workouts per day)</option>
        </select>
        <button onclick="calculateBMR()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateBMR() {
            // Get user input
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var age = document.getElementById("age").value;
            var gender = document.getElementById("gender").value;
            var activityLevel = document.getElementById("activity").value;

            // Calculate BMR based on Mifflin-St. Jeor equation
            var bmr = 0;
            if (gender === "male") {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            // Calculate total daily energy expenditure (TDEE) by multiplying BMR by activity level
            var tdee = bmr * activityLevel;

            // Display the result
            document.getElementById("result").innerHTML = "Calories to maintain current weight: " + tdee.toFixed(2);
        }
    </script>
</body>
</html>
