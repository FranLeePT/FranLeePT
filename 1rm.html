<!DOCTYPE html>
<html>
<head>
    <title>1RM Calculator</title>
    <style>
        body {
  font-family: 'Roboto', sans-serif;
  background-color: #f2f2f2;
}

.calculator {
  max-width: 400px;
  margin: 50px auto;
  padding: 30px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #666;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px   
 20px;
  border-radius: 3px;
  cursor: pointer;
}

#result {
  font-weight: bold;   

  text-align: center;
}
<body>
    <h1>1RM Calculator</h1>

    <label for="weight-lifted">Weight Lifted (kg):</label>
    <input type="number" id="weight-lifted">

    <label for="reps-completed">Reps Completed:</label>
    <input type="number" id="reps-completed">

    <button onclick="calculate1RM()">Calculate</button>

    <p id="estimated-1rm"></p>
</body>
<script>
    function calculate1RM() {
        // Get user input
        const weightLifted = parseFloat(document.getElementById("weight-lifted").value);
        const repsCompleted = parseFloat(document.getElementById("reps-completed").value);

        // Calculate estimated 1RM using the Brzycki formula
        const estimated1RM = weightLifted * (1 + (0.0318 * repsCompleted));

        // Display the result
        document.getElementById("estimated-1rm").textContent = `Estimated 1RM: ${estimated1RM.toFixed(2)} kg`;
    }
</script>
</html>
